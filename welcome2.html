<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldBridger One</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/heroicons@2.0.13/build/heroicons.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ... (previous styles) ... */

    /* Add styles for SVG animation */
    .rotating-globe {
      animation: rotateGlobe 20s linear infinite;
    }

    @keyframes rotateGlobe {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .pulsating-icon {
      animation: pulsate 2s ease-in-out infinite;
    }

    @keyframes pulsate {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="py-6 px-4 bg-blue-500 text-white">

      <h1 class="text-3xl font-bold">WorldBridger One</h1>
      <button class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-blue-100">

        <div class="flex flex-wrap gap-4 mb-6">

        <button class="mt-4 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg">

        </svg>
      </div>
    </div>
  </section>

  <section class="container mx-auto py-12 px-4">
